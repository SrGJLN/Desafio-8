<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tienda Virtual</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <script
      src="https://kit.fontawesome.com/39590ecf53.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <!--Header-->
      <nav>Tienda Virtual</nav>

      <!--Menu-->

      <aside>
        <div class="categorys">
          <h3>Categorias</h3>
          <p>Billeteras (10)</p>
          <p>Carteras (8)</p>
          <p>Jokeys (12)</p>
          <p>Zapatos (7)</p>
        </div>
      </aside>

      <!--Main-->
      <section>
        <div class="container">
          <div class="card">
            <img src="assets/imgs/billetera.JPG" alt="Billetera" />
          </div>
          <p>Billetera</p>
          <p>$11.000</p>
          <button>Comprar</button>
        </div>
        <div class="container">
          <div class="card">
            <img src="assets/imgs/carteras.JPG" alt="Cartera" />
          </div>
          <p>Cartera</p>
          <p>$9.000</p>
          <button>Comprar</button>
        </div>
        <div class="container">
          <div class="card">
            <img src="assets/imgs/jokeys.JPG" alt="Jokeys" />
          </div>
          <p>Jokeys</p>
          <p>$10.000</p>
          <button>Comprar</button>
        </div>
        <div class="container">
          <div class="card">
            <img src="assets/imgs/relog.JPG" alt="Relog" />
          </div>
          <p>Relog</p>
          <p>$12.000</p>
          <button>Comprar</button>
        </div>
      </section>
      <!--Footer-->
      <footer>@nlaccesorios</footer>
    </main>
  </body>
</html>
